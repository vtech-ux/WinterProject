<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Winter AI Demo</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Winter AI — Snowiness Predictor</h1>
    <div class="controls">
      <label>Temperature (°C): <input type="number" id="temp" value="-5" step="0.1"></label>
      <label>Humidity (%): <input type="number" id="hum" value="80" step="1"></label>
      <button id="predictBtn">Predict Snowiness</button>
    </div>

    <div id="result" class="result">Make a prediction to see winter magic.</div>

    <div id="visuals" class="visuals"></div>

    <p class="note">This demo trains a tiny model on synthetic winter data (temperature + humidity).</p>
  </div>
  <script src="main.js"></script>
</body>
</html>
